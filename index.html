<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="Desafio.css">

    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Desafio Fabrica</title>
  </head>
  <body>
    <div class="header">
      <header>
        <img src="LOGO-ROXA-LETREIRO.png" alt="logo">
      </header>
    </div>
    <div class="container">
        <section class="mostrarName">
            <header>
                <div class="seeList">
                    
                </div>
                <button value="Refresh Page" onClick="window.location.reload()">Atualizar</button>
            </header>
        </section>
    </div>
    
  </body>
  <script>
    const seeList = document.querySelector(".seeList");

    const seeListUl = document.createElement("ul");
    seeList.appendChild(seeListUl);

    function getName() {
      fetch("https://api.randomuser.me/?results=10")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);

          for (i = 0; i < data.results.length; i++) {
            const nameList = data.results[i].name.first;

            const seeListLi = document.createElement("li");
            seeListLi.innerText = nameList;
            seeListUl.appendChild(seeListLi);
          }
        });
    }
    getName()
  </script>
</html>
